<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Sliding Puzzle Game</title>
</head>
<body>
  <h1>SLIDING PUZZLE GAME</h1>
  <div class="game">
    <div class="grid">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button></button>
    </div>

    <div class="footer">
      <button>Play</button>
      <span id="move">Move: 0</span>
      <span id="time">Time: 0</span>
    </div>
  </div>
  <h1 class="message">You win!</h1>

  <script src="script.js"></script>
</body>
</html>
